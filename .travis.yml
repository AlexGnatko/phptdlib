sudo: required

language: cpp

os:
    - linux

addons:
    apt:
        packages:
            - zlib
            - openssl
            - libssl-dev
            - gperf
            - php-cli
            - php-dev
            - php-json
            - libphp-embed

install:
    - cmake -DTDLIB_BUILD_TESTS=ON && make && sudo make install

script:
    - ./tester
    - php php_examples/func.php
